<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">My ToDo List</a>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="name" class="form-control" maxlength="50" autocomplete="off" placeholder="Name"
                  required>
              </div>
              <div class="form-group">
                <input id="dates" type="date" value="" class="form-control" maxlength="500" autocomplete="off"
                  placeholder="dates" required>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input " type="checkbox" id="Checkbox1" value="Complete">
                <label class="form-check-label" for="Checkbox">Complete</label>
                <input class="form-check-input ml-5" type="checkbox" id="Checkbox2" value="Not">
                <label class="form-check-label" for="Checkbox">Note</label>
              </div>
              <button type="submit" class="btn btn-success btn-block mt-3">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Name</p>
          </div>
          <div class="col-sm-2 text-left">
            <p class="font-weight-bold">Date</p>
          </div>
          <div class="col-sm-2 text-left">
            <p class="font-weight-bold">Check</p>
          </div>
          <div class="col-sm-4 text-right">
            <p class="font-weight-bold">Delete</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
